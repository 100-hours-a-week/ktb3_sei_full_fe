<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- Inter 전체 웨이트 적용 (100~900) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- 기본 폰트 (NanumSquareRound) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css">

  <!-- 로그인 페이지 CSS -->
  <link rel="stylesheet" href="css/login.css?v=3">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">

      <h2 class="login-title">LOGIN</h2>

      <form class="login-form">

        <div class="input-group">
          <label for="email">email</label>
          <input type="email" id="email" placeholder="이메일을 입력하세요">
          <p class="helper-text">*hepler text</p>
        </div>

        <div class="input-group">
          <label for="password">password</label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요">
          <p class="helper-text">*hepler text</p>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <a href="./signup.html" class="signup-link">SIGN UP</a>

    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
