<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원정보수정</title>
  <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/user-edit.css" />
</head>
<body>
  <header>
    <button class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>
    <h1>아무 말 대잔치</h1>

    <div class="dropdown">
      <img id="profileBtn" src="images/profile.png" alt="프로필" class="profile-icon" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>

  <main>
    <div class="edit-container">
      <h2 class="edit-title">회원정보수정</h2>

      <div class="profile-section">
        <p class="profile-label">프로필 사진<span class="required">*</span></p>
        <div class="profile-circle">
          <img id="profileImage" src="images/profile.png" alt="프로필 이미지">
          <input type="file" id="profileInput" accept="image/*" style="display:none;">
          <button type="button" class="change-btn" onclick="document.getElementById('profileInput').click();">변경</button>
        </div>
      </div>

      <form class="edit-form">
        <div class="form-group">
          <label>이메일</label>
          <input type="text" value="startupcode@gmail.com" readonly>
        </div>

        <div class="form-group">
          <label>닉네임</label>
          <input type="text" placeholder="닉네임을 입력해주세요." value="스타트업코드">
          <p class="helper-text" id="nickname-helper">*helper text</p>

        </div>

        <button type="button" class="small-btn">수정하기</button>
        <button type="button" class="delete-btn" id="openModal">회원 탈퇴</button>
      </form>

      <button type="submit" class="submit-btn">수정완료</button>
    </div>
  </main>


  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <p class="modal-title">회원탈퇴 하시겠습니까?</p>
      <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
      <div class="modal-buttons">
        <button id="cancelModal" class="cancel-btn">취소</button>
        <button id="confirmModal" class="confirm-btn">확인</button>
      </div>
    </div>
  </div>

 
<script type="module" src="js/user-edit.js?v=2"></script>

</body>
</html>
