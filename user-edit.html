<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 수정</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/user-edit.css" />
</head>
<body>

  <div class="frame-wrapper">

    <button class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>

    <div class="dropdown">
      <img id="profileBtn" class="profile-icon" alt="프로필 이미지" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>

    <main class="edit-main">

      <h2 class="edit-title">PROFILE EDIT</h2>

      <div class="profile-section">

        <div class="profile-circle">
          <img id="profileImage" alt="프로필 이미지" />
          <input type="file" id="profileInput" accept="image/*" style="display:none;">
        </div>

        <p class="email-label">email</p>

        <div class="form-group">
          <input type="text" readonly class="email-display-input" />
        </div>

      </div>

      <form class="edit-form">

        <p class="nickname-label">nickname</p>

        <div class="form-group">
          <input type="text" id="nicknameInput" placeholder="닉네임을 입력해주세요" />
          <p id="nickname-helper" class="helper-text">*helper text</p>
        </div>

        <button type="button" class="submit-btn small-btn">CONFIRM</button>

        <button type="button" class="delete-btn" id="openModal">DELETE ACCOUNT</button>

      </form>

    </main>

  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <p class="modal-title">회원탈퇴 하시겠습니까?</p>
      <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
      <div class="modal-buttons">
        <button id="cancelModal" class="cancel-btn">취소</button>
        <button id="confirmModal" class="confirm-btn">확인</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/user-edit.js?v=3"></script>

</body>
</html>
