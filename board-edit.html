<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/board-edit.css" />
</head>
<body>
  <header>
    <button class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>
    <h1>아무 말 대잔치</h1>

    <div class="dropdown">
      <img  alt="프로필" class="profile-icon" id="profileBtn" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>

  <main>
    <div class="write-container">
      <h2 class="write-title">게시글 수정</h2>

      <form class="write-form">
        <div class="form-group">
          <label>제목<span class="required">*</span></label>
          <input type="text" placeholder="제목을 입력해주세요. (최대 26글자)" >
        </div>

        <div class="form-group">
          <label>내용<span class="required">*</span></label>
          <textarea placeholder="내용을 입력해주세요."></textarea>
        </div>

        <div class="form-group">
          <label>이미지</label>
          <div class="file-box">
            <input type="file" id="file">
            <span class="file-label">기존 파일명</span>
          </div>
        </div>

        <button type="submit" class="submit-btn">수정하기</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/board-edit.js"></script>
</body>
</html>
