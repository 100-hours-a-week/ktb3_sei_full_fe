<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 수정</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/board-edit.css" />
</head>
<body>

  <div class="frame-wrapper">

    <!-- 뒤로가기 버튼 -->
    <button class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>

    <!-- 프로필 드롭다운 -->
    <div class="dropdown">
      <img id="profileBtn" class="profile-icon" alt="프로필 이미지" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>

    <!-- 게시글 수정 박스 -->
    <div class="write-container">
      <div class="write-form-box">

        <form class="write-form">

          <!-- 제목 -->
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
            <p class="helper-text" id="title-helper"></p>
          </div>

          <!-- 내용 -->
          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
            <p class="helper-text" id="content-helper"></p>
          </div>

          <!-- 이미지 -->
          <div class="form-group">
            <label for="image">이미지</label>
            <div class="file-box">
              <input type="file" id="image" accept="image/*">
              <span class="file-label" id="file-label">기존 파일명</span>
            </div>
          </div>

          <button type="submit" class="submit-btn">UPDATE</button>

        </form>

      </div>
    </div>

  </div>

  <script type="module" src="js/board-edit.js"></script>

</body>
</html>
