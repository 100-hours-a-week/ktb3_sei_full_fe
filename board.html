<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아무 말 대잔치</title>
  <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/board.css" />
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>

    <div class="dropdown">
      <img id="profileBtn"  alt="프로필 이미지" class="profile-icon">
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>

  <main>
    <div class="board-container">
      <div class="board-header">
        <p class="welcome-text">
          안녕하세요,<br />
          아무 말 대잔치 <strong>게시판</strong> 입니다.
        </p>
        <button class="write-btn">게시글 작성</button>
      </div>

      <div class="post-list"></div>

      <div id="loading" style="display:none; text-align:center; padding:20px; color:#888;">
        게시글을 불러오는 중...
      </div>
    </div>
  </main>

  <script type="module" src="js/board.js"></script>
</body>
</html>
