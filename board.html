<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아무 말 대잔치</title>

  <!-- Inter 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/board.css" />
</head>
<body>

  <div class="frame-wrapper">

    <header>
      <h1 class="secret-title">SECRET BOARD</h1>

      <!-- 프로필 드롭다운 -->
      <div class="dropdown">
        <img id="profileBtn" alt="프로필 이미지" class="profile-icon">
        <div class="dropdown-content" id="dropdownMenu">
          <a href="#">회원정보수정</a>
          <a href="#">비밀번호수정</a>
          <a href="#">로그아웃</a>
        </div>
      </div>

      <!-- 게시글 작성 버튼 -->
      <button class="write-btn">+</button>
    </header>

    <main>
      <div class="board-container">

        <!-- JS로 게시글 카드가 들어오는 영역 -->
        <div class="post-list"></div>

        <div id="loading" style="display:none; text-align:center; padding:20px; color:#fff;">
          게시글을 불러오는 중...
        </div>
      </div>
    </main>

  </div>

  <script type="module" src="js/board.js"></script>
</body>
</html>
