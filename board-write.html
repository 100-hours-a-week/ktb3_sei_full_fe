<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/board-write.css" />
</head>
<body>
  <header>
    <button class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>
    <h1>아무 말 대잔치</h1>

    <div class="dropdown">
      <img src="images/profile.png" alt="프로필" class="profile-icon" id="profileBtn" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>

  <main>
    <div class="write-container">
      <h2 class="write-title">게시글 작성</h2>

      <form class="write-form">
        <div class="form-group">
          <label for="title">제목<span class="required">*</span></label>
          <input type="text" id="title" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)" required>
        </div>

        <div class="form-group">
          <label for="content">내용<span class="required">*</span></label>
          <textarea id="content" placeholder="내용을 입력해주세요." required></textarea>
        </div>

        <div class="form-group">
          <label for="image">이미지</label>
          <div class="file-box">
            <input type="file" id="image" accept="image/*">
            <span class="file-label">파일을 선택해주세요.</span>
          </div>
        </div>

        <button type="submit" class="submit-btn">완료</button>
      </form>
    </div>
  </main>

  <script src="js/board-write.js"></script>

</body>
</html>
