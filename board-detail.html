<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 보기</title>
  <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/board-detail.css" />
</head>
<body>
  <header>
    <button class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6" />
        </svg>
    </button>
    <h1>아무 말 대잔치</h1>

    <div class="dropdown">
      <img id="profileBtn"  alt="프로필" class="profile-icon" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>

  <main>
    <div class="post-container">
      <div class="post-header">
        <h2 class="post-title">제목 1</h2>
        <div class="action-btns">
          <button class="edit-post">수정</button>
          <button class="delete-post">삭제</button>
        </div>
      </div>

      <div class="author-info">
        <div class="author-img"></div>
        <span class="author-name">더미 작성자1</span>
        <span class="post-date">2021-01-01 00:00:00</span>
      </div>

      <img class="post-image" id="postImage">
      <p class="post-content">
      </p>

      <div class="count-box">
        <div>123 좋아요</div>
        <div>123 조회수</div>
        <div>123 댓글</div>
      </div>

      <div class="comment-section">
        <div class="comment-input">
          <textarea placeholder="댓글을 남겨주세요!"></textarea>
          <button class="comment-btn">댓글 등록</button>
        </div>

        <div class="comment-list">
          <div class="comment">
            <div class="comment-left">
              <div class="comment-author-img"></div>
              <div>
                <p class="author-name">더미 작성자1</p>
                <p class="comment-meta">2021-01-01 00:00:00</p>
                <p class="comment-body">댓글 내용</p>
              </div>
            </div>
            <div class="comment-actions">
              <button class="edit-comment">수정</button>
              <button class="delete-comment">삭제</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="postDeleteModal" style="display: none;">
    <div class="modal">
      <h2>게시글을 삭제하시겠습니까?</h2>
      <p>삭제한 내용은 복구할 수 없습니다.</p>
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelPostDelete">취소</button>
        <button class="confirm-btn" id="confirmPostDelete">확인</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="commentDeleteModal" style="display: none;">
    <div class="modal">
      <h2>댓글을 삭제하시겠습니까?</h2>
      <p>삭제한 내용은 복구할 수 없습니다.</p>
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelCommentDelete">취소</button>
        <button class="confirm-btn" id="confirmCommentDelete">확인</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/board-detail.js"></script>

</body>
</html>
