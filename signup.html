<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css">
  <link rel="stylesheet" href="css/signup.css?v=1">
</head>
<body>
  <header>
    <div class="header-content">     
      <button class="back-btn" aria-label="뒤로가기" onclick="location.href='./index.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </button>
    <h1>아무 말 대잔치</h1>
    </div>
  </header>

  <main>
    <section class="signup-container">
      <h2>회원가입</h2>

      <div class="profile-section">
        <p class="profile-label">프로필 사진</p>
        <div class="profile-circle">
          <span class="plus">+</span>
        </div> 
      </div>

      <form class="signup-form" novalidate>
        <div class="input-group">
          <label for="email">이메일*</label>
          <input type="text" id="email" placeholder="이메일을 입력하세요">
          <p class="helper-text">* helper text</p>
        </div>

        <div class="input-group">
          <label for="password">비밀번호*</label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요">
          <p class="helper-text">* helper text</p>
        </div>

        <div class="input-group">
          <label for="password-check">비밀번호 확인*</label>
          <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요">
          <p class="helper-text">* helper text</p>
        </div>

        <div class="input-group">
          <label for="nickname">닉네임*</label>
          <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
          <p class="helper-text">* helper text</p>
        </div>

        <button type="submit" class="signup-btn">회원가입</button>
      </form>

      <a href="#" class="login-link">로그인하러 가기</a>
    </section>
  </main>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
