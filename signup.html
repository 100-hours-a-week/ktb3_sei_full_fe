<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css?v=12">
</head>

<body>

  <div class="signup-wrapper">      
    <div class="signup-box">       

      <h2 class="signup-title">SIGN UP</h2>

      <div class="profile-circle">
        <span>+</span>
      </div>

      <form class="signup-form" novalidate>

        <div class="input-group">
          <label for="email">email</label>
          <input type="text" id="email" placeholder="이메일을 입력하세요">
          <p class="helper-text">*helper text</p>
        </div>

        <div class="input-group">
          <label for="password">password</label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요">
          <p class="helper-text">*helper text</p>
        </div>

        <div class="input-group">
          <label for="password-check">confirm password</label>
          <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요">
          <p class="helper-text">*helper text</p>
        </div>

        <div class="input-group">
          <label for="nickname">nickname</label>
          <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
          <p class="helper-text">*helper text</p>
        </div>

        <button type="submit" class="signup-btn">SIGN UP</button>
      </form>

      <a href="./index.html" class="login-link">LOGIN</a>

    </div>
  </div>

  <script type="module" src="js/signup.js"></script>

</body>
</html>
