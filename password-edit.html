<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 수정</title>
  <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound/nanumsquareround.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/password-edit.css" />
</head>
<body>
  <header>
    

    <h1>아무 말 대잔치</h1>

    <div class="dropdown">
      <img  alt="프로필" class="profile-icon" id="profileBtn" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>

  <main>
    <div class="edit-container">
      <h2 class="edit-title">비밀번호 수정</h2>

      <form class="edit-form">
        <div class="form-group">
          <label>비밀번호</label>
          <input type="password"  id="password" placeholder="비밀번호를 입력하세요" />
          <p class="helper-text">* helper text</p>
        </div>

        <div class="form-group">
          <label>비밀번호 확인</label>
          <input type="password"  id="password-check" placeholder="비밀번호를 한번 더 입력하세요" />
          <p class="helper-text">* helper text</p>
        </div>

        <button type="button" class="small-btn">수정하기</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/password-edit.js"></script>

</body>
</html>
