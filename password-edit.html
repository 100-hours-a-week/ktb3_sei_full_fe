<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PASSWORD EDIT</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/password-edit.css" />
</head>
<body>

  <div class="frame-wrapper">

    <button class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" stroke="#111" stroke-width="2.2" fill="none">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>

    <div class="dropdown">
      <img id="profileBtn" class="profile-icon" alt="프로필 이미지" />
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>

    <main class="edit-main">

      <h2 class="edit-title">비밀번호 수정</h2>

      <form class="edit-form">

        <div class="form-group">
          <p class="input-label">password</p>
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요" />
          <p class="helper-text">*helper text</p>
        </div>

        <div class="form-group">
          <p class="input-label">confirm password</p>
          <input type="password" id="password-check" placeholder="비밀번호 확인을 입력해주세요" />
          <p class="helper-text">*helper text</p>
        </div>

        <button type="button" class="submit-btn">CONFIRM</button>

      </form>

    </main>

  </div>

  <script type="module" src="js/password-edit.js"></script>
</body>
</html>
